<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico..jpg" />
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact Us - MyTools</title>
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:#0f0f0f;color:#fff;display:flex;justify-content:center;padding:40px;}
    .container{max-width:600px;width:100%;background:#111;padding:30px;border-radius:12px;border:1px solid #222;}
    h1{margin-top:0;background:linear-gradient(90deg,#6a5cff,#9d8bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    label{display:block;margin:15px 0 5px;color:#9aa0b4;font-size:14px;}
    input,textarea{width:100%;padding:12px;background:#0b0b0b;border:1px solid #333;color:white;border-radius:6px;box-sizing:border-box;font-family:inherit;}
    button{width:100%;padding:14px;margin-top:20px;background:#6a5cff;color:white;border:none;border-radius:6px;font-weight:600;cursor:pointer;transition:0.3s;}
    button:hover{background:#584cd1;}
    button:disabled{background:#333;color:#888;cursor:not-allowed;}
    .status-msg{margin-top:15px;text-align:center;font-size:14px;display:none;}
  </style>
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <p style="color:#ccc;margin-bottom:20px;">Have questions or suggestions? Reach out.</p>
  
  <form id="contactForm"> 
    
    <label>Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>
    
    <label>Subject</label>
    <input type="text" id="subject" name="subject" placeholder="General Inquiry" required>
    
    <label>Message</label>
    <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
    
    <button type="submit" id="submitBtn">Send Message</button>
    <p class="status-msg" id="statusMsg"></p>
  </form>
</div>

<script>
  const form = document.getElementById('contactForm');
  const submitBtn = document.getElementById('submitBtn');
  const statusMsg = document.getElementById('statusMsg');

  // üî¥ IMPORTANT: REPLACE THIS WITH YOUR ACTUAL N8N WEBHOOK URL
  const N8N_WEBHOOK_URL = "https://mytoolmate.app.n8n.cloud/webhook/contact-us"; 

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Stop page reload

    // 1. Get Values
    const email = document.getElementById('email').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;

    // 2. Show Loading State
    submitBtn.innerText = "Sending...";
    submitBtn.disabled = true;
    statusMsg.style.display = 'none';

    try {
        // 3. Send Data to n8n
        const response = await fetch(N8N_WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                email: email, 
                subject: subject, 
                message: message 
            })
        });

        // 4. Handle Success
        if (response.ok) {
            statusMsg.innerText = "‚úÖ Message sent! We will check it shortly.";
            statusMsg.style.color = "#4cd137";
            statusMsg.style.display = "block";
            form.reset();
        } else {
            throw new Error("Server error");
        }
    } catch (error) {
        // 5. Handle Error
        console.error("Error:", error);
        statusMsg.innerText = "‚ùå Failed to send. Please try again later.";
        statusMsg.style.color = "#e84118";
        statusMsg.style.display = "block";
    }

    // 6. Reset Button
    submitBtn.innerText = "Send Message";
    submitBtn.disabled = false;
  });
</script>

</body>
</html>
