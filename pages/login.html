<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyTools</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    :root { --bg: #0f0f0f; --card: #111; --text: #fff; --muted: #9aa0b4; --accent: #6a5cff; --border: rgba(255,255,255,0.08); }
    body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; }
    
    .navbar { position: absolute; top: 0; width: 100%; padding: 20px; box-sizing: border-box; display: flex; justify-content: space-between; }
    .brand { font-weight: 700; color: var(--text); text-decoration: none; font-size: 20px; }
    
    .login-card { width: 100%; max-width: 400px; background: var(--card); padding: 40px; border-radius: 16px; border: 1px solid var(--border); text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
    h1 { margin-bottom: 10px; }
    p { color: var(--muted); margin-bottom: 30px; }
    
    input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--border); background: #000; color: #fff; box-sizing: border-box; }
    
    .btn { width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-bottom: 10px; border: none; font-size: 16px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { opacity: 0.9; }
    
    .divider { margin: 20px 0; font-size: 12px; color: var(--muted); position: relative; }
    .divider::before { content: ''; position: absolute; top: 50%; left: 0; width: 45%; height: 1px; background: var(--border); }
    .divider::after { content: ''; position: absolute; top: 50%; right: 0; width: 45%; height: 1px; background: var(--border); }

    .google-btn { background: #fff; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .google-btn:hover { background: #f0f0f0; }
    .google-btn img { width: 20px; }
    
    .toggle-link { color: var(--accent); cursor: pointer; font-size: 14px; margin-top: 15px; display: inline-block; }
    .error-msg { color: #ff4757; font-size: 14px; margin-top: 10px; display: none; }
  </style>
</head>
<body>

  <nav class="navbar"><a href="../index.html" class="brand">MyTools</a></nav>

  <div class="login-card">
    <h1 id="formTitle">Log In</h1>
    <p id="formDesc">Enter your details to access your account.</p>
    
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    
    <button class="btn btn-primary" id="emailAuthBtn">Log In</button>
    <div id="errorMsg" class="error-msg"></div>

    <div class="divider">OR</div>

    <button class="btn google-btn" id="googleLoginBtn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G"> Continue with Google
    </button>

    <div class="toggle-link" id="toggleMode">New user? Create an account</div>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, db, doc, setDoc, getDoc } from "../firebase-config.js";

    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const authBtn = document.getElementById('emailAuthBtn');
    const googleBtn = document.getElementById('googleLoginBtn');
    const errorDisplay = document.getElementById('errorMsg');
    const toggleLink = document.getElementById('toggleMode');
    
    let isLoginMode = true;

    // Toggle between Login and Signup
    toggleLink.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      document.getElementById('formTitle').innerText = isLoginMode ? "Log In" : "Sign Up";
      authBtn.innerText = isLoginMode ? "Log In" : "Sign Up";
      toggleLink.innerText = isLoginMode ? "New user? Create an account" : "Already have an account? Log in";
      errorDisplay.style.display = "none";
    });

    // 1. EMAIL AUTHENTICATION
    authBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passInput.value;
      errorDisplay.style.display = "none";

      try {
        let userCred;
        if (isLoginMode) {
          // Log In
          userCred = await signInWithEmailAndPassword(auth, email, password);
        } else {
          // Sign Up
          userCred = await createUserWithEmailAndPassword(auth, email, password);
          // Create Profile in DB
          await setDoc(doc(db, "users", userCred.user.uid), {
            name: email.split('@')[0], // Use part of email as name
            email: email,
            photo: "https://ui-avatars.com/api/?name=" + email,
            role: "user",
            joined: new Date().toISOString(),
            isBanned: false,
            history: []
          });
        }
        checkBanAndRedirect(userCred.user);
      } catch (error) {
        errorDisplay.innerText = error.message.replace("Firebase: ", "");
        errorDisplay.style.display = "block";
      }
    });

    // 2. GOOGLE AUTHENTICATION (Keep as backup)
    googleBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const userRef = doc(db, "users", result.user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await setDoc(userRef, {
            name: result.user.displayName,
            email: result.user.email,
            photo: result.user.photoURL,
            role: "user",
            joined: new Date().toISOString(),
            isBanned: false,
            history: []
          });
        }
        checkBanAndRedirect(result.user);
      } catch (error) {
        errorDisplay.innerText = error.message;
        errorDisplay.style.display = "block";
      }
    });

    // Helper: Check if banned, then redirect
    async function checkBanAndRedirect(user) {
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists() && snap.data().isBanned) {
        errorDisplay.innerText = "This account has been banned.";
        errorDisplay.style.display = "block";
      } else {
        window.location.href = "profile.html";
      }
    }
  </script>

</body>
</html>
