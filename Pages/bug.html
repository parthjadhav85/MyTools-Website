<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico..jpg" />
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Report a Bug - Video Looper</title>
<style>
  body{margin:0;font-family:'Poppins',sans-serif;background:#0f0f0f;color:#fff;display:flex;justify-content:center;padding:40px;}
  .container{max-width:600px;width:100%;background:#111;padding:30px;border-radius:12px;border:1px solid #222;}
  h1{margin-top:0;color:#ff6b6b;}
  label{display:block;margin:15px 0 5px;color:#9aa0b4;font-size:14px;}
  input,textarea,select{width:100%;padding:12px;background:#0b0b0b;border:1px solid #333;color:white;border-radius:6px;box-sizing:border-box;font-family:inherit;}
  button{width:100%;padding:14px;margin-top:20px;background:#ff6b6b;color:white;border:none;border-radius:6px;font-weight:600;cursor:pointer;}
  button:hover{opacity:0.9;}
</style>
</head>
<body>
<div class="container">
  <h1>Report a Bug</h1>
  <p style="color:#ccc;margin-bottom:20px;">Found something broken? Let us know.</p>
  
  <form action="https://formspree.io/f/mzdbklad" method="POST">
    
    <label>Your Name (Optional)</label>
    <input type="text" name="name" placeholder="John Doe">
    
    <label>Browser / Device</label>
    <select name="browser">
      <option value="Chrome Desktop">Chrome (Desktop)</option>
      <option value="Chrome Mobile">Chrome (Mobile)</option>
      <option value="Safari">Safari</option>
      <option value="Firefox">Firefox</option>
      <option value="Other">Other</option>
    </select>
    
    <label>Description of the issue</label>
    <textarea name="bug_details" rows="5" placeholder="Describe what happened..." required></textarea>
    
    <button type="submit">Submit Report</button>
  </form>
  </div>
</body>
</html>
